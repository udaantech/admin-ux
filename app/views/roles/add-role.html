<div id="page-wrapper">
<div header-bar></div>
<div side-bar></div>
<div id="page-content-wrapper" ng-controller="RoleCtrl">
    <div id="page-content">

            <div class="container">

<div id="page-title">
    <h2>Create Role</h2>
    <p></p>
</div>

<div class="panel">
    <div class="panel-body">
        <h3 class="title-hero">
            Role
        </h3>
        <div class="example-box-wrapper">
            <form name="form" ng-submit="createRole(role)" class="form-horizontal bordered-row">

                <div class="form-group">
                    <label class="col-sm-3 control-label">Name</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="" name="name" ng-model="role.name" placeholder="Enter name" required>
                    </div>
                    <span ng-show="form.name.$dirty && form.name.$error.required">Role name is required</span>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label">Description</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="" name="description" ng-model="role.description" placeholder="Enter description" required>
                    </div>
                    <span ng-show="form.description.$dirty && form.description.$error.required">Description is required</span>
                </div>

                <div class="form-group text-center">
                        <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">Save</button>
                </div>
                
            </form>
        </div>
    </div>
</div>

       </div>

    </div>
</div>
</div>
