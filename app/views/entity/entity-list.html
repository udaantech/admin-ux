<div id="page-wrapper">
  <div header-bar></div>
   <div side-bar></div>

    <div id="page-content-wrapper">
        <div id="page-content">
<div class="container" ng-init = "entityList()" ng-controller = "EntityCtrl">

<div class="content-box">
                <h3 class="content-box-header bg-primary">
                    All Entities
                    <div class="header-buttons">
                        <a href="javascript:void(0)" ng-click="createEntityForm()" class="btn btn-sm btn-default no-border" title="Create Entity">Create Entity</a>
                    </div>
                </h3>
                <div class="content-box-wrapper">
                   <table datatable="ng" dt-options="dtOptions" class="table table-striped table-bordered table-hover dataTables-example">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Title</th>
                    <th>Tags</th>
                    <th>Image</th>
                    <th>Expiry Date</th>
                    <th>Option</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="entity in entitylist">
                    <td>{{ entity.name | capitalizeWord}}</td>
                    <td>{{ entity.title | capitalizeWord}}</td>
                    <td>
                        <ul>
                          <li ng-repeat="tag in entity.tags">{{tag.label}}</li>
                        </ul>
                    </td>
                    <td><img style="width: 70px; height: 70px;" class="thumb" ng-src="{{imagePath+entity.imageId.name}}"></td>
                    <td>{{ entity.expiryDate | date}}</td>
                    <td>
                        <div class="btn-group btn-group-xs wrape-all-btns">
                            <!-- <a href="/#!/viewentity/{{entity._id}}" class="btn cust-one btn-default btn-xs" data-toggle="tooltip" title="View"> <i class="glyph-icon icon-share"></i></a>  -->
                            <a href="/#!/editentity/{{entity._id}}" class="btn btn-primary btn-xs" data-toggle="tooltip" title="Edit"> <i class="glyph-icon icon-edit"></i></a>
                            <a href="javascript:void(0)" ng-click="deleteEntity(entity._id)" class="btn btn-danger btn-xs" data-toggle="tooltip" title="Delete"> <i class="glyph-icon icon-trash-o"></i></a>
                        </div> 
                    </td>
                </tr>
            </tbody>
        </table>
                </div>
            </div>



</div>

</div>
</div>
</div>
