<div id="page-wrapper">
      <div header-bar></div>
       <div side-bar></div>

<div id="page-content-wrapper" ng-init = "userList()" ng-controller = "UserCtrl">
    <div id="page-content">
            <div class="container">



<div class="panel">
<div class="panel-body">
<h3 class="title-hero add-list-btn">
    All Users List
    <span class="pull-right">
        <a href="/#!/createuser" class="btn btn-primary" title="Create User">Create User</a>
    </span>
</h3>
<div class="example-box-wrapper">

<table id="datatable-row-highlight" class="table table-striped table-bordered" cellspacing="0" width="100%">
<thead>
<tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Email</th>
    <th>Option</th>
</tr>
</thead>

<tfoot>
<tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Email</th>
    <th>Option</th>
</tr>
</tfoot>

<tbody>
<tr ng-repeat="user in userslist">
    <td>{{user.firstname}}</td>
    <td>{{user.lastname}}</td>
    <td>{{user.email}}</td>
    <td>
        <div class="btn-group btn-group-xs wrape-all-btns">
            <a href="/#!/viewuser/{{user._id}}" class="btn cust-one btn-default btn-xs" data-toggle="tooltip" title="View"> <i class="glyph-icon icon-share"></i></a> 
            <a href="/#!/edituser/{{user._id}}" class="btn btn-primary btn-xs" data-toggle="tooltip" title="Edit"> <i class="glyph-icon icon-edit"></i></a>
            <a href="javascript:void(0)" ng-click="deleteUser(user._id)" class="btn btn-danger btn-xs" data-toggle="tooltip" title="Delete"> <i class="glyph-icon icon-trash-o"></i></a>
        </div> 
    </td>
</tr>

</tbody>
</table>
</div>
</div>
</div>
            </div>
    </div>
</div>
</div>
