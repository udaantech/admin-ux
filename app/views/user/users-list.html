<div id="page-wrapper">
  <div header-bar></div>
   <div side-bar></div>

    <div id="page-content-wrapper">
        <div id="page-content">
<div class="container" ng-init = "userList()" ng-controller = "UserCtrl">

<div class="content-box">
                <h3 class="content-box-header bg-primary">
                    All Users
                    <div class="header-buttons">
                        <a href="javascript:void(0)" ng-click="createUserForm()" class="btn btn-sm btn-default no-border" title="Create Property">Create User</a>
                    </div>
                </h3>
                <div class="content-box-wrapper">
                   <table datatable="ng" dt-options="dtOptions" class="table table-striped table-bordered table-hover dataTables-example">
            <thead>
                <tr>
                   <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>User Role</th>
                        <th>Email</th>
                        <th>Status</th>
                        <th>Created Date</th>
                        <th>Option</th>
                    </tr>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="user in userslist">
                    <td>{{ user.firstname | capitalizeWord }}</td>
                    <td>{{ user.lastname | capitalizeWord }}</td>
                    <td>{{ user.userRoles[0].name | capitalizeWord }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ (user.isActive) ? 'Active' : 'Inactive' }}</td>
                    <td>{{ user.createdAt | date }}</td>
                    <td>
                        <div class="btn-group btn-group-xs wrape-all-btns">
                            <a href="/#!/viewuser/{{user._id}}" class="btn cust-one btn-default btn-xs" data-toggle="tooltip" title="View"> <i class="glyph-icon icon-share"></i></a> 
                            <a href="/#!/edituser/{{user._id}}" class="btn btn-primary btn-xs" data-toggle="tooltip" title="Edit"> <i class="glyph-icon icon-edit"></i></a>
                            <a href="javascript:void(0)" ng-if="currentUser._id != user._id" ng-click="deleteUser(user._id)" class="btn btn-danger btn-xs" data-toggle="tooltip" title="Delete"> <i class="glyph-icon icon-trash-o"></i></a>
                        </div> 
                    </td>
                </tr>
            </tbody>
        </table>
                </div>
            </div>



</div>

</div>
</div>
</div>
