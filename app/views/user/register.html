
<div class="center-vertical" ng-controller="UserCtrl">
    <div class="center-content row">

        <form name="form" id="login-validation" ng-submit="registerUser(user)" class="col-md-4 col-sm-5 col-xs-11 col-lg-3 center-margin">
            <h3 class="text-center pad25B font-gray text-transform-upr font-size-23">Major Domo <span class="opacity-80"></span></h3>
            <div id="login-form" class="content-box bg-default">

                <div ng-if="message" class="alert alert-danger">
                    {{message}}
                </div>

                <div class="content-box-wrapper pad20A">
                   <!--  <img class="mrg25B center-margin radius-all-100 display-block" src="./styles/assets/image-resources/gravatar.jpg" alt=""> -->
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon addon-inside bg-gray">
                                <i class="glyph-icon icon-user"></i>
                            </span>
                            <input type="text" name="firstname" ng-model="user.firstname" class="form-control" id="exampleInputFirstname1" placeholder="Enter firstname" required>
                             <span ng-show="form.firstname.$dirty && form.firstname.$error.required">Firstname is required</span>
                        </div>
                    </div>

                     <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon addon-inside bg-gray">
                                <i class="glyph-icon icon-user"></i>
                            </span>
                            <input type="text" name="lastname" ng-model="user.lastname" class="form-control" id="exampleInputLastname1" placeholder="Enter lastname" required>
                             <span ng-show="form.lastname.$dirty && form.lastname.$error.required">Lastname is required</span>
                        </div>
                    </div>

                     <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon addon-inside bg-gray">
                                <i class="glyph-icon icon-envelope-o"></i>
                            </span>
                            <input type="email" name="email" ng-model="user.email" class="form-control" id="exampleInputEmail1" placeholder="Enter email" required>
                            <span ng-show="form.email.$dirty && form.email.$invalid">
                            <span ng-show="form.email.$error.required">Email is required.</span>
                            <span ng-show="form.email.$error.email">Invalid email address.</span>
                            </span>
                        </div>
                    </div>

                     <div class="form-group male_part">
                        <div class="input-group">
                            <span class="input-group-addon addon-inside bg-gray">
                                <i class="glyph-icon icon-male"></i>
                            </span>
                         <div class="male">   
                        <label class="radio-inline"><input type="radio" name="gender" ng-model="user.gender" value="Male" checked>Male</label>
                        <label class="radio-inline"><input type="radio" name="gender" ng-model="user.gender" value="Female">Female</label>
                        </div>
                        <span ng-show="form.gender.$dirty && form.gender.$error.required">Gender is required</span> 
                        </div>
                    </div>

                   

                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon addon-inside bg-gray">
                                <i class="glyph-icon icon-unlock-alt"></i>
                            </span>
                            <input type="password" name="password" ng-model="user.password" class="form-control" id="exampleInputPassword1" ng-minlength="4" ng-maxlength="8" placeholder="Password(at least 4 characters)" required>
                             <span ng-show="form.password.$dirty && form.password.$error.required" >Password is required</span>
                             <span ng-show="!form.password.$error.required && (form.password.$error.minlength || form.password.$error.maxlength) && form.password.$dirty">Passwords must be between 4 and 8 characters.</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" ng-disabled="form.$invalid" class="btn btn-block btn-primary">Register</button>
                    </div>
                   <div class="row">
                        <div class="checkbox-primary col-md-6" style="height: 20px;">
                            <label>
                                <input type="checkbox" id="loginCheckbox1" class="custom-checkbox">
                                Remember me
                            </label>
                        </div>
                        <div class="text-right col-md-6">
                            <a href="/#!/login" class="switch-button" title="Recover password">Already Registered?</a>
                        </div>
                    </div>
                </div>
            </div>
            </form>
     
    </div>
</div>
