<div class="panel">

        <h3 class="title-hero">
            User
        </h3>
        <div class="example-box-wrapper">
            <form name="form" ng-submit="updateUser(user)" class="form-horizontal bordered-row">
                <div class="form-group">
                    <label class="col-sm-3 control-label">First Name</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="" name="firstname" ng-model="user.firstname" placeholder="Enter firstname" required>
                    </div>
                    <span ng-show="form.firstname.$dirty && form.firstname.$error.required">Firstname is required</span>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label">Last Name</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="" name="lastname" ng-model="user.lastname" placeholder="Enter lastname" required>
                    </div>
                    <span ng-show="form.lastname.$dirty && form.lastname.$error.required">Lastname is required</span>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label">Email</label>
                    <div class="col-sm-6">
                        <input type="email" class="form-control" id="" name="email" ng-model="user.email" placeholder="Enter email" required>
                    </div>
                    <span ng-show="form.email.$dirty && form.email.$invalid">
                    <span ng-show="form.email.$error.required">Email is required.</span>
                    <span ng-show="form.email.$error.email">Invalid email address.</span>
                    </span>
                </div>
                
                <div class="form-group text-center">
                        <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">Save</button>
                </div>
