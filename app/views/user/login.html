
<div class="center-vertical" ng-controller="UserCtrl">
    <div class="center-content row">
        <h3 class="text-center pad25B font-gray text-transform-upr font-size-23" style="font-weight: 600;">MAJOR DOMO<span class="opacity-80"></span></h3>
        <div ng-if ="loginForm == true">
        <form name="form" id="login-validation" ng-submit="loginUser(user)" class="col-md-4 col-sm-5 col-xs-11 col-lg-3 center-margin">
            <h3 class="text-center pad25B font-gray text-transform-upr font-size-23" style="font-weight: 600;">Login<span class="opacity-80"></span></h3>
            <div id="login-form" class="content-box bg-default">

                 <div ng-if="message" class="alert alert-danger">
                    {{message}}
                </div>

                <div class="content-box-wrapper pad20A">
                   <!--  <img class="mrg25B center-margin radius-all-100 display-block" src="./styles/assets/image-resources/gravatar.jpg" alt=""> -->
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon addon-inside bg-gray">
                                <i class="glyph-icon icon-envelope-o"></i>
                            </span>
                            <input type="email" name="email" ng-model="user.email" class="form-control" id="exampleInputEmail1" placeholder="Enter email" required>

                            <span class="form-validation" ng-show="form.email.$dirty && form.email.$invalid">
                            <span ng-show="form.email.$error.required">Email is required.</span>
                            <span ng-show="form.email.$error.email">Invalid email address.</span>
                            </span>

                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon addon-inside bg-gray">
                                <i class="glyph-icon icon-unlock-alt"></i>
                            </span>
                            <input type="password" name="password" ng-model="user.password" class="form-control" id="exampleInputPassword1" ng-minlength="4" ng-maxlength="8" placeholder="Password (atleast 4 characters)" required>
                             <span class="form-validation" ng-show="form.password.$dirty && form.password.$error.required">Password is required</span>
                             <span class="form-validation" ng-show="!form.password.$error.required && (form.password.$error.minlength || form.password.$error.maxlength) && form.password.$dirty">Passwords must be between 4 to 8 characters.</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" ng-disabled="form.$invalid" class="btn btn-block btn-primary">Login</button>
                    </div>
                    <div class="row">
                        <div class="checkbox-primary col-md-6" style="height: 20px;">
                            <label>
                                <input type="checkbox" id="loginCheckbox1" class="custom-checkbox">
                                Remember me
                            </label>
                        </div>
                        <div class="text-right col-md-6">
                            <a href="/#!/register" class="switch-button" title="Register">Register?</a>
                        </div>
                    
                            <div class="text-center col-md-12">
                                <a href="javascript:void(0)" class="switch-button" ng-click = "forgotPasswordForm()" title="Recover password">Forgot your password?</a>
                            </div>
                    </div>
                </div>
            </div>
            </form>
        </div>
    

        <div ng-if="passwordForm == true">
            <form name="passForm" id="login-validation" ng-submit="forgotPassword(user)" class="col-md-4 col-sm-5 col-xs-11 col-lg-3 center-margin">
            <h3 class="text-center pad25B font-gray text-transform-upr font-size-23" style="font-weight: 600;">Forgot Password<span class="opacity-80"></span></h3>
            <div id="login-forgot" class="content-box bg-default">
                <div ng-if="message" class="alert alert-danger">
                    {{message}}
                </div>
                <div class="content-box-wrapper pad20A">

                    <div class="form-group">
                        <label for="exampleInputEmail2">Email address:</label>
                        <div class="input-group">
                            <span class="input-group-addon addon-inside bg-gray">
                                <i class="glyph-icon icon-envelope-o"></i>
                            </span>
                            <input type="email" name ="email" ng-model= "user.email" class="form-control" id="exampleInputEmail2" placeholder="Enter email" required>

                            <span class="form-validation" ng-show="passForm.email.$dirty && passForm.email.$invalid">
                            <span ng-show="passForm.email.$error.required">Email is required.</span>
                            <span ng-show="passForm.email.$error.email">Invalid email address.</span>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="button-pane text-center">
                    <button type="submit" ng-disabled="passForm.$invalid" ng-click="forgotPassword(user)" class="btn btn-md btn-primary">Recover Password</button>
                    <a href="#" class="btn btn-md btn-link switch-button" title="Cancel">Cancel</a>
                </div>
                
            </div>
            </form>
        </div>
        

    </div>

   <!--  <div class="loader-sect" ng-show="showLoader">
        <img src="/images/loader.gif">
    </div> -->
</div>
