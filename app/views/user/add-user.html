<div id="page-wrapper">
<div header-bar></div>
<div side-bar></div>
<div id="page-content-wrapper" ng-controller="UserCtrl">
    <div id="page-content">

            <div class="container">

<div id="page-title">
    <h2>Create User</h2>
    <p></p>
</div>

<div class="panel">
    <div class="panel-body">
        <h3 class="title-hero">
            User
        </h3>
        <div class="example-box-wrapper">
            <form name="form" ng-submit="createUser(user)" class="form-horizontal bordered-row">

                <div class="form-group">
                    <label class="col-sm-3 control-label">First Name</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="" name="firstname" ng-model="user.firstname" placeholder="Enter firstname" required>
                    </div>
                    <span ng-show="form.firstname.$dirty && form.firstname.$error.required">Firstname is required</span>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label">Last Name</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="" name="lastname" ng-model="user.lastname" placeholder="Enter lastname" required>
                    </div>
                    <span ng-show="form.lastname.$dirty && form.lastname.$error.required">Lastname is required</span>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label">Email</label>
                    <div class="col-sm-6">
                        <input type="email" class="form-control" id="" name="email" ng-model="user.email" placeholder="Enter email" required>
                    </div>
                    <span ng-show="form.email.$dirty && form.email.$invalid">
                    <span ng-show="form.email.$error.required">Email is required.</span>
                    <span ng-show="form.email.$error.email">Invalid email address.</span>
                    </span>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label">Password</label>
                    <div class="col-sm-6">
                        <input type="password" class="form-control" id="" name="password" ng-model="user.password" ng-minlength="4" ng-maxlength="8" placeholder="Password(at least 4 characters)" required>
                    </div>
                    <span ng-show="form.password.$dirty && form.password.$error.required" >Password is required</span>
                    <span ng-show="!form.password.$error.required && (form.password.$error.minlength || form.password.$error.maxlength) && form.password.$dirty">Passwords must be between 4 and 8 characters.</span>
                </div>

                <div class="form-group text-center">
                        <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">Save</button>
                </div>
                
            </form>
        </div>
    </div>
</div>

       </div>

    </div>
</div>
</div>
